<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="page">
    <div class="details">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a 
        class="more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main-page">
      <p id="add-block">
        <label for="new-task" class="new-task">Add Item</label>
        <div class="wrapper">
          <input 
            id="new-task" 
            class="task input-task" 
            type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="tasts-list">
        <li class="list-item">
          <input type="checkbox" class="checkbox">
          <label class="task task-title">Pay Bills</label>
          <input type="text" class="task input-task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="checkbox">
          <label class="task task-title">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="task input-task">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="tasts-list">
        <li class="list-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task task-title">See the Doctor</label>
          <input type="text" class="task input-task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix picture">
      <a 
        class="header__info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main-page">
      <section class="section">
        <label for="new-task" class="section__title section__title_new">Add Item</label>
        <div class="task task_new">
          <input 
            id="new-task" 
            class="task__input task__input_new" 
            type="text">
          <button class="task__button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list section__list_incomplete">
          <li class="task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__title">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img class="task__delete-img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="edit-mode task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__title">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="task__input">
            <button class="task__button task__button_edit">Save</button>
            <button class="task__button task__button_delete">
              <img class="task__delete-img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list section__list_completed">
          <li class="task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__title">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img class="task__delete-img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
